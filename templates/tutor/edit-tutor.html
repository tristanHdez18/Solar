<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form method="post" action="/update-tutor">
        {% for value in data %}
        <input type="hidden" name="tutor_id" value="{{value[0]}}">
        <input type="hidden" name="career_id" value="{{value[4]}}">
        <input type="hidden" name="student_id" value="{{value[6]}}">
        <p> Nombre <input type="text" name="tutor_name" value="{{value[1]}}" size="50"style="height: 20px;"></p>
        <p> Correo <input type="text" name="tutor_email" value="{{value[2]}}" size="50" style="height: 20px;"></p>
        <p> Carrera <input type="text" name="tutor_career" value="{{value[3]}}" size="1" style="height: 20px;"></p>
        <p> Tutorado <input type="text" name="student_name" value="{{value[5]}}" size="50" style="height: 20px;" readonly></p>
         <button type="submit" name="editar" class="editar">Editar</button>
    </form>
    {% endfor %}
</body>
</html>
